<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      padding: 0px;
      margin: 0px;
      border: 0px
    }

    /* html,
    head,
    body {
      height: 100%;
      width: 100%;
    } */
  </style>

  <link rel="stylesheet" href="./css/output.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  <script src='sketch.js'></script>
  <script src='globals.js'></script>
  <script src="gridNode.js"></script>
  <script src="aStarSearch.js"></script>
  <script src="breadthFirstSearch.js"></script>
  <script src='script.js' defer></script>
</head>

<body>
  <div class="flex">
    <div id="ting" class=""></div>
    <div class="px-8">

      <div class="py-16">
        <h1>Configurations</h1>
        <div class="py-2">
          <h2>Algorithm</h2>
          <div>
            <input type="radio" id="A* Search" name="search-algorithm" value="A* Search" checked="checked">
            <label for="A* Search">A* Search</label><br>
            <input type="radio" id="BFS" name="search-algorithm" value="Breadth First Search">
            <label for="BFS">Breadth First Search</label><br>
          </div>
        </div>
        <h2 id="alg-config">Advanced configs for A* Search</h2>
        <div>
          <input type="radio" id="Manhattan" name="distance-type" value="Manhattan" checked="checked">
          <label for="Manhattan">Manhattan distance</label><br>
          <input type="radio" id="Euclidian distance" name="distance-type" value="Euclidian">
          <label for="Euclidian distance">Euclidian distance</label><br>
        </div>
      </div>
    </div>
</body>

</html>
